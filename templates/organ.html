<!DOCTYPE html>
<html>
<head>
  <title>DONOR CARD</title>
  <script type="text/javascript">
  </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
<style>
body{
   font-family: 'Work Sans', sans-serif;
}
</style>
<style>
  section{
    font-family: 'Lakki Reddy';
    font-size: 30px;
  
  }
</style>
<style>
    #header{
      background: url("https://cdn.arstechnica.net/wp-content/uploads/2017/01/charity.jpg");
    }
  </style>

</head>
<body>
  <body class="bg">
  <nav class="navbar bg-dark navbar-dark">
    <div class="container">
      <a href="/" class="navbar-brand"><b>HOME</b></a>
    </div>
  </nav>

  <section id="header" class="jumbotron text-center">
    <h2 class="display-4"><i style="color: black;">BE A HERO ! BE AN ORGAN DONOR !!</i></h2>
  </section>

<form>
  <div class="container">
    <div class="container">
   <div class="d-flex justify-content-center align-items-center container "> 

          <div class="form-group">
            <label for="fname"> FIRST NAME</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="form-group">
            <label for="lname"> LAST NAME</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="form-group">
            <label for="AGE"> AGE </label>
            <input type="number" class="form-control" id="AGE">
          </div>
          <div class="form-group">
            <label for="bgp"> BLOOD GROUP </label>
            <input type="text" class="form-control" id="bgp">
          </div>
          <div class="form-group">
        <label for="gen"> GENDER </label>
           <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="MALE" name="defaultExampleRadios">
                <label class="custom-control-label" for="male">MALE</label>
            </div>

             <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="FEMALE" name="defaultExampleRadios" checked>
                <label class="custom-control-label" for="FEMALE">FEMALE</label>
            </div>

             <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="TRANSGENDER" name="defaultExampleRadios" checked>
                <label class="custom-control-label" for="TRANSGENDER">TRANSGENDER</label>
            </div>
      </div>
            <b>ORGANS YOU WISH TO DONATE </b> <br> 
            <div class="checkbox">
                <label><input type="checkbox" value="">Heart</label >
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Kidney</label>
           </div>
           <div class="checkbox disabled">
                <label><input type="checkbox" value="">Pancreas</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="">cornea</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="">Any part of my body</label>
            </div>

      <div class="form-group">
            <label for="add"> ADDRESS </label>
            <input type="text" class="form-control" id="add">
      </div>
      <div class="form-group">
            <label for="city"> CITY </label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="district"> DISTRICT </label>
            <input type="text" class="form-control" id="district">
          </div>
          <div class="form-group">
            <label for="pincode"> PINCODE </label>
            <input type="text" class="form-control" id="pincode">
          </div>
          <div class="form-group">
            <label for="AGE"> PHONE </label>
            <input type="number" class="form-control" id="AGE">
          </div>
        <div class="form-group">
            <label for="inputUserName" class="control-label">EMAIL</label>
            <input type="email" class="form-control" id="inputUserName" aria-labelledby="emailnotification">
        </div>

       <b> IN CASE OF EMERGENCY CONTACT</b> <br>
        <div class="form-group>">
        <label for="fname"> FIRST NAME</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="form-group">
            <label for="lname"> LAST NAME</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="form-group">
            <label for="relation"> REALTIONSHIP </label>
            <input type="text" class="form-control" id="realtion">
          </div>
          <div class="form-group">
            <label for="AGE"> AGE </label>
            <input type="number" class="form-control" id="AGE">
          </div>
          <div class="form-group">
            <label for="bgp"> BLOOD GROUP </label>
            <input type="text" class="form-control" id="bgp">
          </div>
          <div class="form-group">
        <label for="gen"> GENDER </label>
           <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="MALE" name="defaultExampleRadios">
                <label class="custom-control-label" for="male">MALE</label>
            </div>

             <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="FEMALE" name="defaultExampleRadios" checked>
                <label class="custom-control-label" for="FEMALE">FEMALE</label>
            </div>

             <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="TRANSGENDER" name="defaultExampleRadios" checked>
                <label class="custom-control-label" for="TRANSGENDER">TRANSGENDER</label>
            </div>
      </div>
       <div class="form-group">
            <label for="AGE"> PHONE </label>
            <input type="number" class="form-control" id="AGE">
          </div>
        <div class="form-group">
            <label for="inputUserName" class="control-label">EMAIL</label>
            <input type="email" class="form-control" id="inputUserName" aria-labelledby="emailnotification">
        </div>

        <b> I HEREBY DECLARE THAT </b> <br> 
            <div class="checkbox">
                <label><input type="checkbox" value="">I understand that this is not a living donor card</label >
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">I understand that my organs will be donated after my death</label>
           </div>
           <div class="checkbox disabled">
                <label><input type="checkbox" value="">I agree to the terms and conditions</label>
            </div>

<div class="container">
  <button type="button" class="btn btn-primary">SUBMIT</button>
<button type="button" class="btn btn-info">RESET</button>
</div>
    </div>
  </div>
  </div>

 

</form>
</body>
</html>
