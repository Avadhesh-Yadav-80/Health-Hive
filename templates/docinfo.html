<html>
  <head>
    <title>DOCTOR INFO</title>

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"

      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

  <body id="hello">
    <section id="header" class="jumbotron text-center">
      <h3 class="display-4"><font color="white"> </font></h3>
    </section>

    <div class="container">
      <form action="/schedule" method="POST">
        <div class="form-group">
          <label for="specialized">DOCTOR ID </label>
          <input
            type="text"
            class="form-control"
            id="docid"
            name="docid"
            placeholder="DOCTOR ID"
          />
        </div>
        <div class="form-group">
          <label for="address"> NAME </label>
          <input
            type="text"
            class="form-control"
            id="nm"
            name="name"
            placeholder="NAME OF THE DOCTOR"
          />
        </div>
        <div class="form-group">
          <label for="address"> ADDRESS </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="add"
            placeholder="ADDRESS OF THE CLINIC"
          />
        </div>
        <div class="form-group">
          <label for="address"> BRANCH </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="add"
            placeholder="LOCATION OF THE CLINIC"
          />
        </div>

        <button type="submit" class="btn btn-primary">FIND SCHEDULE</button>
      </form>

      <section id="footer" class="jumbotron text-center">
        <h4 class="display-4">
          <font color="black">
            <marquee>
              <h3>
                GOD CANNOT BE EVERYWHERE , SO HE SENT DOCTORS WITH EXCELLENCE
                AND SELFLESSNESS
              </h3></marquee
            >
          </font>
        </h4>
      </section>
    </div>

    <style>
      #header {
        background: url("https://images.unsplash.com/photo-1458682625221-3a45f8a844c7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
      }

    <style>

        padding: 25px;
        background: url("https://www.elsetge.cat/myimg/f/10-103918_light-wallpaper-top-beautiful-light-photos-full-hd.jpg");
        background-repeat: no-repeat;
        background-size: 1700px;
      }
    </style>
  </body>
